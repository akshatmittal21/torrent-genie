name: Go

on:
  push:
    branches: [master, dev]

jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.22
      - name: Installing Pre-requisites
        run: sudo apt-get update && sudo apt-get -y install make
      - name: Build
        run: make build
      - name: Test
        run: make test
      - name: Restarting service
        run: sudo systemctl restart torrent-genie
